  - fastapi
  - pydantic
  - redis-py 
  - feedparser
  - uvicorn 
  - python-dotenv 

  # --- Your Project's PIP Dependencies ---
  - pip
  - pip:
    # Testing
    - pytest
    - pytest-cov
    - httpx      

    # Code Quality & Formatting
    - black       # The uncompromising code formatter
